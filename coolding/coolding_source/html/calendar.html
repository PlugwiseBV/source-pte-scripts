<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
	<link rel="stylesheet" href="css/calendar.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/sweet-alert.min.js" type="application/javascript"></script>
	<script src="js/calendar.js" type="text/javascript"></script>
</head>
<body>
    <div class="alert"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Calendar</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="calendar hidden-print">
					<header>
						<h2 class="year"></h2>
						<h2 class="month"></h2>
						<a class="btn-prev fontawesome-angle-left" href="#"></a>
						<a class="btn-next fontawesome-angle-right" href="#"></a>
					</header>
					<table>
						<thead class="event-days">
							<tr></tr>
						</thead>
						<tbody class="event-calendar">
							<tr class="1"></tr>
							<tr class="2"></tr>
							<tr class="3"></tr>
							<tr class="4"></tr>
							<tr class="5"></tr>
						</tbody>
					</table>
					<div class="list"></div>
				</div>
			</div>
			<div class="col-md-6">
				<h2>Schema</h2>
				<p>Select exception days for: <b id="schemaname"></b></p>
				<ul id="schema"></ul>
				<span class="print-btn" id="savecalendar">Save calendar exception</span>
				<br>
				<a href="javascript:close();" class="close_calendar"><span>Close</span></a>
				<br>
				<h3>History:</h3>
				<div class="history"></div>
				<div class="person-list"></div>
			</div>
		</div>
	</div>
</body>
</html>
