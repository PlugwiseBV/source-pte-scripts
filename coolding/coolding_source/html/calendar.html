<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
	<link rel="stylesheet" href="css/calendar.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/calendar.js" type="text/javascript"></script>
</head>
<body>



<style>
.alert {
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid #eed3d7;
  border-radius: 4px;
  position: absolute;
  top: 10px;
  right: 21px;
  float: right; 
  clear: right;
  background-color: #8585DB;
  color: white;
  display: none;
}
</style>

<div class="alert"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Calendar</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="calendar hidden-print">
					<header>
						<h2 class="year"></h2>
						<h2 class="month"></h2>
						<a class="btn-prev fontawesome-angle-left" href="#"></a>
						<a class="btn-next fontawesome-angle-right" href="#"></a>
					</header>
					<table>
						<thead class="event-days">
							<tr></tr>
						</thead>
						<tbody class="event-calendar">
							<tr class="1"></tr>
							<tr class="2"></tr>
							<tr class="3"></tr>
							<tr class="4"></tr>
							<tr class="5"></tr>
						</tbody>
					</table>
					<div class="list">
						<!--
						<div class="day-event" date-year="2015" date-month="7" date-day="4" data-number="1" backcolor="rgb(190, 172, 48)" color="#fff" id="789046E4F192447FAA7FC1B81627F920">
							<a href="#" class="close fontawesome-remove"></a> 
							<label class="check-btn">
								<input type="checkbox" class="save" id="save" name="" value=""/>
								<span>Save to personal list!</span>
							</label>
						</div>
					-->
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<h2>Schema</h2>
				<p>Select exception days for: <b id="schemaname"></b></p>
				<ul style="padding: 0 10px;" id="schema"></ul>
				<span class="print-btn" id="savecalendar">Save calendar exception</span>
				<br>
				<a href="javascript:close();" style="text-decoration: none;"><span>Close</span></a>
				<br>
				<h3>History:</h3>
				<div class="history"></div>
				<div class="person-list"></div>
			</div>
		</div>
	</div>
</body>
</html>
